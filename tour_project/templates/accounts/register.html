{% extends "base.html" %}

{% block content %}
<div class="registration-page">
  <h2>Register</h2>
  <form method="post" class="form-group">
    {% csrf_token %}
    {{ user_form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
