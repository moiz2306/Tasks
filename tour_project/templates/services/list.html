{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Our Services</h2>
    <div class="row">
        {% for item in services_with_images %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if item.image %}
                    <img src="{{ item.image.image.url }}" class="card-img-top" alt="{{ item.service.name }}">
                {% else %}
                    <div class="card-img-top default-image" alt="Default Image" style="background-color: gray; height: 200px;"></div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.service.name }}</h5>
                    <p class="card-text">{{ item.service.description|truncatewords:20 }}</p>
                    <a href="{% url 'services:service_detail' item.service.pk %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No services available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
